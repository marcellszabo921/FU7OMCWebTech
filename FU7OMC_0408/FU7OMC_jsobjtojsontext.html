<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSobj to JsonText</title>
</head>
<body>
    
    <script>
        let datas = {
            név : "Szabó Marcell",
            irányítószám : "3521",
            város : "Miskolc",
            egyetem : "Miskolci Egyetem"
        };

        let jsonText = JSON.stringify(datas);
        console.log(jsonText);

        document.write("<pre>" + jsonText + "</pre>");
    </script>
</body>
</html>
